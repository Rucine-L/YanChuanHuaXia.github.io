<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>“言传华夏”——中国首个为全民族定向打造的汉语学习平台 </title>

		<!-- 引入Google Fonts中的Montserrat字体 -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- 引入Bootstrap CSS框架样式文件 -->
		<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"/>

		<!-- 引入Slick轮播插件的样式文件；引入nouislider滑块插件的样式文件 -->
		<link type="text/css" rel="stylesheet" href="../css/slick.css"/>
		<link type="text/css" rel="stylesheet" href="../css/slick-theme.css"/>

		<!-- 引入nouislider滑块插件的样式文件-->
		<link type="text/css" rel="stylesheet" href="../css/nouislider.min.css"/>

		<!-- 引入Font Awesome字体图标库的样式文件 -->
		<link rel="stylesheet" href="../css/font-awesome.min.css">

		<!-- 引入自定义的CSS样式文件 -->
		<link type="text/css" rel="stylesheet" href="../css/start.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body class="back--ground ">
		<!-- HEADER -->
		<header>
			<!-- TOP HEADER -->
			<div id="top-header">
				<div class="top-header_container">
					<!-- LOGO -->
					<div class="header-logo">
						<img src="../img/“言传”logo.png" alt=""></a>
					</div>
					<!-- /LOGO -->
					<div class="header-links-function">
						<ul class="header-links">
							<li></i> 基础课程</a></li>
							<li></i> 互动学习</a></li>
							<li></i> 文化探索</a></li>
						</ul>
					</div>
					<!-- SEARCH BAR -->
					<div class="header-search start-search-1">
						<form>
							<input class="input" placeholder="在这里搜索">
							<button class="search-btn"><img src="../img/search.png"></button>
						</form>
					</div>
					<div class="start-login-1">
						<ul class="start-login-li-1">
							<li></i>登录 | 注册</li>
						</ul>
					</div>
				</div>
				
			</div>
			<!-- /TOP HEADER -->
		</header>
		<!-- /HEADER -->
        <div class="bg_logo_yc "></div>
        <div class="black-login-overlay"></div>
        
        <div class="choice-group">
            <div class="choice choice-bg">
                <div class="choice-logo"></div>
                <div class="choice-identity">
                    <div class="choice-s" data-identity="school">我是学校</div>
                    <div class="choice-s" data-identity="teacher">我是教师</div>
                    <div class="choice-s" data-identity="student">我是学生</div>
                </div>
            </div>
        </div>
        
		<!-- 身份信息传递 -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var choices = document.querySelectorAll('.choice-s');
    
                choices.forEach(function(choice) {
                    choice.addEventListener('click', function () {
                        var identity = this.getAttribute('data-identity'); // 获取点击选项的身份信息
						console.log(identity)
                        // 将身份信息传递到登录页面
                        window.location.href = 'login.html?identity=' + encodeURIComponent(identity);
                    });
                });
            });
        </script>

		<!-- jQuery Plugins -->
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/slick.min.js"></script>
		<script src="../js/nouislider.min.js"></script>
		<script src="../js/jquery.zoom.min.js"></script>
		<script src="../js/main.js"></script>

	</body>
</html>
